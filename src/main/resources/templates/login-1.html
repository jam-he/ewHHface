        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">                    
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        		<h3>用户登录</h3>
								<div th:if="${param.error}">用户名或密码错</div>
								<div th:if="${param.logout}">您已注销成功</div>
							</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form th:action="@{/ewface/login}" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label>登录名</label>
			                        	<input type="text" name="username"  class="form-username form-control" id="form-username"/>
			                        </div>
			                        <div class="form-group">
			                        	<label>密码</label>
			                        	<input type="password" name="password"  class="form-password form-control" id="form-password"/>
			                        </div>
			                        <button type="submit" class="btn">登录</button>
			                    </form>
		                    </div>
                        </div>
